name: Format Repositories
on:
  push:
    branches: [ master ]
jobs:
  format_repositories:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          path: csharpier
      -
        uses: actions/checkout@v2
        with:
          repository: belav/csharpier-repos
          path: csharpier
      -
        run: dotnet build csharpier/Src/CSharpier/CSharpier.csproj -c release
      -
        run: dotnet csharpier/Src/Csharpier/bin/Release/net5.0/dotnet-csharpier.dll csharpier-repos/dotnet-format
